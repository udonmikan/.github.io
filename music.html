             { id: '4JNsYJ-Zp2k', title: 'ÈôêÁïåÈõÜËêΩ„É¨„Éú„É™„É•„Éº„Ç∑„Éß„É≥'},

             { id: 'LDDDuNXL-Bg', title: '‰∫îÂÜÜ„ÄÅ„ÅîÁ∏Å„Åå„ÅÇ„Çä„Åæ„Åô„Çà„ÅÜ„Å´'},

            // „Åï„Çâ„Å´Â§ö„Åè„ÅÆÂãïÁîª„Éá„Éº„Çø...
        ];

        const videosPerPage = 9; // 1„Éö„Éº„Ç∏„ÅÇ„Åü„Çä„ÅÆÂãïÁîªÊï∞
        let currentPage = 1;     // ÁèæÂú®„ÅÆ„Éö„Éº„Ç∏Áï™Âè∑
        const videoListEl = document.getElementById('video-list');
        const paginationControlsEl = document.getElementById('pagination-controls');

        // ÂãïÁîª„ÇíDOM„Å´Ë°®Á§∫„Åô„ÇãÈñ¢Êï∞
        function displayVideos(page) {
            videoListEl.innerHTML = ''; // ÁèæÂú®Ë°®Á§∫„Åï„Çå„Å¶„ÅÑ„ÇãÂãïÁîª„Çí„ÇØ„É™„Ç¢

            // Ë°®Á§∫„Åô„ÇãÂãïÁîª„ÅÆÈñãÂßã„Ç§„É≥„Éá„ÉÉ„ÇØ„Çπ„Å®ÁµÇ‰∫Ü„Ç§„É≥„Éá„ÉÉ„ÇØ„Çπ„ÇíË®àÁÆó
            const startIndex = (page - 1) * videosPerPage;
            const endIndex = startIndex + videosPerPage;

            // ÂÖ®ÂãïÁîª„Éá„Éº„Çø„Åã„Çâ„ÄÅÁèæÂú®„ÅÆ„Éö„Éº„Ç∏„ÅßË°®Á§∫„Åô„ÇãÂãïÁîª„ÇíÊäΩÂá∫
            const videosToDisplay = allMusicVideos.slice(startIndex, endIndex);

            // ÊäΩÂá∫„Åó„ÅüÂãïÁîª„Çí„Éö„Éº„Ç∏„Å´ËøΩÂä†
            videosToDisplay.forEach(video => {
                const videoItem = document.createElement('div');
                videoItem.classList.add('video-item');
                videoItem.innerHTML = `
                    <iframe src="https://www.youtube.com/embed/${video.id}" 
                            title="${video.title} - ${video.artist}" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    <div class="video-info">
                        <h3>${video.title}</h3>
                    </div>
                `;
                videoListEl.appendChild(videoItem);
            });
        }

        // „Éö„Éº„Ç∏„Éç„Éº„Ç∑„Éß„É≥„Éú„Çø„É≥„ÇíÁîüÊàê„ÉªÊõ¥Êñ∞„Åô„ÇãÈñ¢Êï∞
        function setupPagination() {
            paginationControlsEl.innerHTML = ''; // Âè§„ÅÑ„Éú„Çø„É≥„Çí„ÇØ„É™„Ç¢

            // Á∑è„Éö„Éº„Ç∏Êï∞„ÇíË®àÁÆó
            const totalPages = Math.ceil(allMusicVideos.length / videosPerPage);

            // „ÄåÂâç„Å∏„Äç„Éú„Çø„É≥
            const prevButton = document.createElement('button');
            prevButton.textContent = 'Ââç„Å∏';
            prevButton.disabled = currentPage === 1; // 1„Éö„Éº„Ç∏ÁõÆ„ÅÆÂ†¥Âêà„ÅØÁÑ°ÂäπÂåñ
            prevButton.addEventListener('click', () => {
                currentPage--;
                displayVideos(currentPage);
                updatePaginationButtons();
            });
            paginationControlsEl.appendChild(prevButton);

            // „Éö„Éº„Ç∏Áï™Âè∑„Éú„Çø„É≥
            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                if (i === currentPage) {
                    button.classList.add('active'); // ÁèæÂú®„ÅÆ„Éö„Éº„Ç∏„Çí„Ç¢„ÇØ„ÉÜ„Ç£„Éñ„Å´„Åô„Çã
                }
                button.addEventListener('click', () => {
                    currentPage = i;
                    displayVideos(currentPage);
                    updatePaginationButtons();
                });
                paginationControlsEl.appendChild(button);
            }

            // „ÄåÊ¨°„Å∏„Äç„Éú„Çø„É≥
            const nextButton = document.createElement('button');
            nextButton.textContent = 'Ê¨°„Å∏';
            nextButton.disabled = currentPage === totalPages; // ÊúÄÂæå„ÅÆ„Éö„Éº„Ç∏„ÅÆÂ†¥Âêà„ÅØÁÑ°ÂäπÂåñ
            nextButton.addEventListener('click', () => {
                currentPage++;
                displayVideos(currentPage);
                updatePaginationButtons();
            });
            paginationControlsEl.appendChild(nextButton);
        }

        // „Éö„Éº„Ç∏„Éç„Éº„Ç∑„Éß„É≥„Éú„Çø„É≥„ÅÆ„Ç¢„ÇØ„ÉÜ„Ç£„ÉñÁä∂ÊÖã„ÇíÊõ¥Êñ∞„Åô„ÇãÈñ¢Êï∞
        function updatePaginationButtons() {
            const buttons = paginationControlsEl.querySelectorAll('button');
            const totalPages = Math.ceil(allMusicVideos.length / videosPerPage);

            buttons.forEach(button => {
                // „Éö„Éº„Ç∏Áï™Âè∑„Éú„Çø„É≥„ÅÆ„Ç¢„ÇØ„ÉÜ„Ç£„ÉñÁä∂ÊÖã„ÇíÊõ¥Êñ∞
                if (parseInt(button.textContent) === currentPage) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
                // „ÄåÂâç„Å∏„Äç„ÄåÊ¨°„Å∏„Äç„Éú„Çø„É≥„ÅÆÊúâÂäπ/ÁÑ°Âäπ„ÇíÊõ¥Êñ∞
                if (button.textContent === 'Ââç„Å∏') {
                    button.disabled = currentPage === 1;
                } else if (button.textContent === 'Ê¨°„Å∏') {
                    button.disabled = currentPage === totalPages;
                }
            });
        }

        // „Éö„Éº„Ç∏„ÅåË™≠„ÅøËæº„Åæ„Çå„Åü„ÇâÊúÄÂàù„ÅÆ„Éö„Éº„Ç∏„ÇíË°®Á§∫„Åó„ÄÅ„Éö„Éº„Ç∏„Éç„Éº„Ç∑„Éß„É≥„ÇíË®≠ÂÆö
        document.addEventListener('DOMContentLoaded', () => {
            displayVideos(currentPage); // ÊúÄÂàù„ÅÆ„Éö„Éº„Ç∏„ÇíË°®Á§∫
            setupPagination();         // „Éö„Éº„Ç∏„Éç„Éº„Ç∑„Éß„É≥„Éú„Çø„É≥„Çí„Çª„ÉÉ„Éà„Ç¢„ÉÉ„Éó
        });
    </script>
